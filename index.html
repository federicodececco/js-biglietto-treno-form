<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- form section -->
      <section class="data">
        <form action="" id="ticketForm">
          <div class="data-top">
            <div>
              <label for="nameSurname">Nome Cognome</label>
              <input
                type="text"
                id="nameSurname"
                name="nameSurname"
                value=""
                placeholder="Mario Rossi"
                required
                class="input-style"
              />
            </div>
            <div>
              <label for="kms">Km da percorrere</label>
              <input
                type="number"
                id="kms"
                name="kms"
                value=""
                placeholder="Tanti"
                required
                class="input-style"
              />
            </div>

            <div>
              <span>Fascia d'et√†</span>
              <select
                form_id="ticketF"
                name="age"
                id="age"
                required
                class="input-style"
              >
                <option value="minor">Minorenne</option>
                <option value="other">Maggiorenne</option>
                <option value="over">Over-65</option>
              </select>
            </div>
          </div>
          <div>
            <button type="submit" class="btn-primary">Genera</button
            ><button id="reset" type="reset" class="btn-primary">
              Annulla
            </button>
          </div>
        </form>
      </section>
      <h1 id="ticket-title" class="d-none">IL TUO BIGLIETTO</h1>
      <!-- ticket section -->
      <section class="ticket d-none" id="ticket-main">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div class="ticket-line">
          <div>
            <h3>NOME PASSEGGERO</h3>
            <h4 id="nameT"></h4>
          </div>
          <div>
            <h4>Offerta</h4>
            <p id="offer"></p>
          </div>
          <div>
            <h4>Carrozza</h4>
            <p id="car"></p>
          </div>
          <div>
            <h4>Codive CP</h4>
            <p id="code"></p>
          </div>
          <div>
            <h4>Costo biglietto</h4>
            <p id="price"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
